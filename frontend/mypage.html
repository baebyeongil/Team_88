<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/mypage.css" />
    <script src="./scripts/mypage.js" defet></script>
    <!-- 추가적인 스타일 시트를 여기에 링크할 수 있습니다. -->
  </head>
  <body>
    <header class="header">
      <div class="logo">8딱8딱</div>

      <div class="container">
        <button class="btn btn-light chat-button">전체 채팅</button>
        <button
          class="btn btn-light myInfo-button"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
        >
          내 정보 수정
        </button>
        <button class="btn btn-light logout-button">로그아웃</button>
      </div>
    </header>

    <!-- 헤더 아래에 보드 제목 추가 -->
    <div
      class="board-title"
      style="display: flex; align-items: center; margin-left: 20px"
    >
      <h1 style="margin: 0">나의 보드</h1>
    </div>

    <!-- 검은색 가로 선 -->
    <div class="black-line"></div>

    <!-- 보드 상세페이지로 들어갈 수 있는 버튼 -->
    <div class="board-buttons" style="margin-top: 20px"></div>

    <!-- 보드 생성 버튼 -->
    <div
      class="create-board"
      style="margin-top: 20px; display: flex; justify-content: flex-start"
    >
      <button
        class="btn btn-primary"
        id="createBoardButton"
        style="margin-left: 20px; width: 120px; height: 80px"
      >
        보드 생성
      </button>
    </div>

    <!-- 데이터 입력을 위한 모달 -->
    <div
      class="modal fade"
      id="createBoardModal"
      tabindex="-1"
      aria-labelledby="createBoardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createBoardModalLabel">보드 생성</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createBoardForm">
              <div class="mb-3">
                <label for="boardTitle" class="form-label">제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="boardTitle"
                  placeholder="제목을 입력하세요"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="boardContent" class="form-label">내용</label>
                <textarea
                  class="form-control"
                  id="boardContent"
                  placeholder="내용을 입력하세요"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="submitBoard">
              생성
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 내 정보 수정 모달 -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">내 정보 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label for="password" class="form-label">기존 비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newNickname" class="form-label"
                  >수정된 닉네임</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="newNickname"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label"
                  >수정된 비밀번호</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirm" class="form-label"
                  >수정된 비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="deleteUser">
              회원 탈퇴
            </button>
            <button type="button" class="btn btn-primary" id="saveChanges">
              정보 수정
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 부트스트랩 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
