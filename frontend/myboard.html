<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/myBoard.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>팀 프로젝트 페이지</title>
  </head>
  <body>
    <header>
      <div class="user-info">
        <!-- 로그인 시 닉네임 표시 -->
      </div>
      <div class="title">8딱8딱</div>
      <button id="myInfo" onclick="location.href='mypage.html'">내정보</button>
    </header>
    <main>
      <button id="add-column">+</button>
      <div id="card-container">
        <!-- 카드들이 여기에 들어갈 것입니다 -->
      </div>
    </main>
    <div id="myModal">
      <div class="modal-content">
        <span class="columnModarClose">&times;</span>
        <input type="text" id="modal-title" placeholder="제목" />
        <select id="colorSelect">
          <option value="#FFFFFF">White</option>
          <option value="#FF0000">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3377FF">Blue</option>
          <!-- 다른 컬러 옵션들도 추가 -->
        </select>
        <button id="save-column">저장</button>
      </div>
    </div>
    <div id="cardModal">
      <div class="modal-content">
        <span class="cardModarClose">&times;</span>
        <input type="text" id="card-title" placeholder="제목" />
        <input type="text" id="modal-content" placeholder="내용" />
        <input type="text" id="modal-worker" placeholder="작업자" />
        <input type="date" id="modal-deadLine" placeholder="마감일" />
        <select id="cardColorSelect">
          <option value="#FFFFFF">White</option>
          <option value="#FF0000">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3377FF">Blue</option>
          <!-- 다른 컬러 옵션들도 추가 -->
        </select>
        <button id="save-card">저장</button>
      </div>
    </div>
    <div id="columnUpdateModal">
      <div class="modal-content">
        <span class="columnUpdateModarClose">&times;</span>
        <input type="text" id="column-title" placeholder="제목" />
        <select id="columnColorSelect">
          <option value="#FFFFFF">White</option>
          <option value="#FF0000">Red</option>
          <option value="#33FF57">Green</option>
          <option value="#3377FF">Blue</option>
          <!-- 다른 컬러 옵션들도 추가 -->
        </select>
        <button id="save-columnUpdate">수정</button>
      </div>
    </div>
    <script src="./js/myBoard.js" defer></script>
    <script src="./js/dragAndDrop.js" defer></script>
    <script src="./js/cardIndexMove.js" defer></script>
    <script src="./js/cardStateMove.js" defer></script>
  </body>
</html>
