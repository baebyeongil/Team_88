<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/card.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="cardBox" class="container mt-4" style="margin-bottom: 20px">
  <div class="card text-center">
    <div class="card-header">
      Card
    </div>
    <div class="card-body">
      <h5 class="card-title">제목: 부제</h5>
      <p class="card-text">내용: Card 내용</p>
      <button id="submitComment" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commentModal">
        댓글
      </button>
    </div>
  </div>
</div>
<div id="commentBox">
<div id="comment" class="container mt-4" style="width: 18rem">
    <div class="card text-center">
    <h3>닉네임</h3><hr/>
    <div class="card-body">
        <p class="card-text">댓글내용</p>
    </div>
    <div>
    <button type="button" class="btn btn-primary">수정</button>
    <button type="button" class="btn btn-primary">삭제</button>
    </div>
</div>
</div>
</div>


<!-- Comment Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">댓글</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="commentInput" class="form-label">댓글 작성</label>
            <textarea class="form-control" id="commentInput" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" onclick="postComment()">작성</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
</body>
<script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/JavaScript" src="./scripts/card.js"></script>
</html>
