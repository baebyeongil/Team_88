<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/card.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="cardBox" class="container mt-4" style="margin-bottom: 20px">
  <div class="card text-center">
    <div class="card-header">
      Card
    </div>
    <div class="card-body">
      <h5 class="card-title">제목: 부제</h5>
      <p class="card-text">내용: Card 내용</p>
      <button id="submitComment" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commentModal">
        댓글
      </button>
    </div>
  </div>
</div>
<div id="commentBox">
<div id="comment" class="container mt-4" style="width: 18rem">
    <div class="card text-center">
    <h3>닉네임</h3><hr/>
    <div class="card-body">
        <p class="card-text">댓글내용</p>
    </div>
    <div>
    <button type="button" class="btn btn-primary">수정</button>
    <button type="button" class="btn btn-primary">삭제</button>
    </div>
</div>
</div>
</div>

<div class="modal fade" id="checklistModal" tabindex="-1" aria-labelledby="checklistModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checklistModalLabel">체크리스트 생성</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>체크리스트 생성</p>
        <input type="text" id="checkListInput" class="form-control mb-3" placeholder="체크리스트 항목">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">생성</button>
      </div>
    </div>
  </div>
</div>

<!-- 수정용 모달 -->
<div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCardModalLabel">카드 내용 수정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editTitleInput" class="form-label">제목</label>
            <input type="text" class="form-control" id="editTitleInput">
          </div>
          <div class="mb-3">
            <label for="editContentInput" class="form-label">내용</label>
            <textarea class="form-control" id="editContentInput" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="editWorkerInput" class="form-label">새로운 작업자 이메일</label>
            <input type="text" class="form-control" id="editWorkerInput">
          </div>
          <div class="mb-3">
            <label for="editDeadLineInput" class="form-label">마감일</label>
            <input type="date" class="form-control" id="editDeadLineInput">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button id="saveEditCardBtn" type="button" class="btn btn-primary">수정 완료</button>
      </div>
    </div>
  </div>
</div>

<!-- Comment Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">댓글</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="commentInput" class="form-label">댓글 작성</label>
            <textarea class="form-control" id="commentInput" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" onclick="postComment()">작성</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
</body>
<script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/JavaScript" src="./scripts/card.js"></script>
</html>
