<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defet></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">8딱8딱 로고</div>
      <button
        class="btn btn-light login-button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        로그인
      </button>
      <button class="btn btn-light logout-button d-none">로그아웃</button>
    </header>

    <section class="background-image">
      <div class="container text-center">
        <h1 class="display-4">배경 이미지 영역</h1>
        <p class="lead">멋진 이미지와 함께 환영합니다.</p>
        <button
          class="btn btn-success btn-lg join-button"
          data-bs-toggle="modal"
          data-bs-target="#signupModal"
        >
          지금 가입하기
        </button>
      </div>
    </section>

    <section class="description">
      <div class="container">
        <p class="lead">간단한 설명이 들어갈 수 있는 레이어</p>
      </div>
    </section>

    <!-- 가입 모달 -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">가입하기</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="이메일을 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="비밀번호를 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="confirm" class="form-label">비밀번호 확인</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm"
                  placeholder="비밀번호를 다시 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input
                  type="text"
                  class="form-control"
                  id="nickname"
                  placeholder="사용하실 닉네임을 입력하세요"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="submitSignup">
              가입하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 로그인 모달 -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">로그인</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email-login" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-login"
                  placeholder="이메일을 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="password-login" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                  placeholder="비밀번호를 입력하세요"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="login">
              로그인하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script></script>

    <!-- 부트스트랩 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
