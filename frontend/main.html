<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- 추가적인 스타일 시트를 여기에 링크할 수 있습니다. -->
    <style>
      /* 원하는 스타일을 추가합니다. */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #343a40;
        color: #ffffff;
      }
      .logo {
        font-size: 24px;
      }
      .login-button {
        margin-left: 10px;
      }
      .background-image {
        background-image: url('your-image-url.jpg');
        background-size: cover;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
      }
      .description {
        padding: 50px;
        text-align: center;
        background-color: #f8f9fa;
      }
      .join-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">8딱8딱 로고</div>
      <button
        class="btn btn-light login-button"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        로그인
      </button>
      <button class="btn btn-light logout-button d-none">로그아웃</button>
    </header>

    <section class="background-image">
      <div class="container text-center">
        <h1 class="display-4">배경 이미지 영역</h1>
        <p class="lead">멋진 이미지와 함께 환영합니다.</p>
        <button
          class="btn btn-success btn-lg join-button"
          data-bs-toggle="modal"
          data-bs-target="#signupModal"
        >
          지금 가입하기
        </button>
      </div>
    </section>

    <section class="description">
      <div class="container">
        <p class="lead">간단한 설명이 들어갈 수 있는 레이어</p>
      </div>
    </section>

    <!-- 가입 모달 -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">가입하기</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="이메일을 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="비밀번호를 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="confirm" class="form-label">비밀번호 확인</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm"
                  placeholder="비밀번호를 다시 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input
                  type="text"
                  class="form-control"
                  id="nickname"
                  placeholder="사용하실 닉네임을 입력하세요"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="submitSignup">
              가입하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 로그인 모달 -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">로그인</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="email-login" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-login"
                  placeholder="이메일을 입력하세요"
                />
              </div>
              <div class="mb-3">
                <label for="password-login" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                  placeholder="비밀번호를 입력하세요"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="login">
              로그인하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      // 회원가입
      document.addEventListener('DOMContentLoaded', function () {
        const signupButton = document.querySelector(
          '#signupModal button.btn-primary'
        );

        signupButton.addEventListener('click', function () {
          // 폼 데이터 수집
          const email = document.querySelector('#email').value;
          const password = document.querySelector('#password').value;
          const confirm = document.querySelector('#confirm').value;
          const nickname = document.querySelector('#nickname').value;

          // 데이터 객체 생성
          const userData = {
            email: email,
            password: password,
            confirm: confirm,
            nickname: nickname,
          };

          // Axios를 사용하여 POST 요청 보내기
          axios
            .post('/user/signup', userData)
            .then(response => {
              // 성공 메시지 표시
              const successMessage = document.createElement('div');
              successMessage.classList.add('alert', 'alert-success', 'mt-3');
              successMessage.textContent =
                '회원 가입이 성공적으로 완료되었습니다.';

              const modalBody = document.querySelector(
                '#signupModal .modal-body'
              );
              modalBody.appendChild(successMessage);

              reLoad();
            })
            .catch(error => {
              // 에러 처리
            });
        });
      });

      //로그인
      document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.querySelector(
          '#loginModal button.btn-primary'
        );
        const mainLoginButton = document.querySelector('.login-button');
        const logoutButton = document.querySelector('.logout-button');
        const loginModal = new bootstrap.Modal(
          document.getElementById('loginModal')
        );

        loginButton.addEventListener('click', function () {
          // 폼 데이터 수집
          const email = document.querySelector('#email-login').value;
          const password = document.querySelector('#password-login').value;

          // 데이터 객체 생성
          const userData = {
            email: email,
            password: password,
          };

          // Axios를 사용하여 POST 요청 보내기
          axios
            .post('/user/login', userData) // 실제 백엔드 URL로 수정해야 합니다
            .then(response => {
              // 성공 메시지 표시
              const successMessage = document.createElement('div');
              successMessage.classList.add('alert', 'alert-success', 'mt-3');
              successMessage.textContent =
                '로그인이 성공적으로 완료되었습니다.';

              const modalBody = document.querySelector(
                '#loginModal .modal-body'
              );
              modalBody.appendChild(successMessage);

              reLoad();
            })
            .catch(error => {
              // 에러 처리
            });
        });

        logoutButton.addEventListener('click', function () {
          // 로그아웃 버튼 클릭 시 동작 구현
          mainLoginButton.classList.remove('d-none'); // 로그인 버튼 표시
          logoutButton.classList.add('d-none'); // 로그아웃 버튼 숨김
          location.reload();
        });
      });

      //리로드
      reLoad = () => {
        setTimeout(() => {
          location.reload();
        }, 500);
      };

      //페이지 오픈 시
      document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.querySelector('.login-button');
        const logoutButton = document.querySelector('.logout-button');
        const loginModal = new bootstrap.Modal(
          document.getElementById('loginModal')
        );
        const loginForm = document.querySelector('#loginModal form');

        // 쿠키값 확인하여 버튼 상태 설정
        function checkLoginStatus() {
          let cookies = document.cookie;
          if (cookies.includes('Authorization=Bearer%20')) {
            loginButton.classList.add('d-none'); // 로그인 버튼 숨김
            logoutButton.classList.remove('d-none'); // 로그아웃 버튼 표시
          } else {
            loginButton.classList.remove('d-none'); // 로그인 버튼 표시
            logoutButton.classList.add('d-none'); // 로그아웃 버튼 숨김
          }
        }

        // 페이지 로드 시 쿠키값 확인
        checkLoginStatus();

        logoutButton.addEventListener('click', function () {
          // Axios를 사용하여 POST 요청 보내기
          axios
            .post('/user/logout') // 실제 백엔드 URL로 수정해야 합니다
            .then(response => {
              checkLoginStatus();
            })
            .catch(error => {
              // 에러 처리
            });
        });
      });
    </script>

    <!-- 부트스트랩 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
